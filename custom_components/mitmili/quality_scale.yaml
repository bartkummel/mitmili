    status: exempt
    comment: Helper integrations do not require brand icons.
  common-modules:
    status: exempt
    comment: No repeated code patterns that require extraction.
  config-flow-test-coverage:
    status: exempt
    comment: Integration is in development. Tests will be added before upstream contribution.
  config-flow: done
  dependency-transparency: done
  docs-actions:
